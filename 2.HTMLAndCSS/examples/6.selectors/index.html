<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Element</title>
</head>
<body>
  <!-- Element -->
  <div>
    <p>New York</p>
    <p>USA</p>
  </div>
  <div>
    <p>Sydney</p>
    <p>Australia</p>
  </div>

    <!-- ID -->
  <div>
    <p>New York</p>
    <p>USA</p>
  </div>
  <div>
    <p>Sydney</p>
    <p id="continent">Australia</p>
  </div>

    <!-- Class -->
  <div>
    <p class="city">New York</p>
    <p>USA</p>
  </div>
  <div>
    <p class="city">Sydney</p>
    <p>Australia</p>
  </div>
</body>
</html>
