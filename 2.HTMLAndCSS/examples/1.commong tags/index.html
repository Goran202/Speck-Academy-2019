<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Common tags</title>
</head>
<body>
  <h1>I'm a header</h1>
  <h2>I'm a slightly smaller header</h2>
  <h6>I'm the smallest header</h6>

  <p>I'm a paragraph</p>

  <button>I'm a button!</button>
  <div>
    <ul>
      <li>List Item 1</li>
      <li>List Item 2</li>
    </ul>
  </div>


  <ol>
    <li>List Item 1</li>
    <li>List Item 2</li>
  </ol>
</body>
</html>
